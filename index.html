<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Resume Builder</h1>
    </header>
    <main>
        <section>
            <h2>Personal Information</h2>
            <form id="personalInfoForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="summary">About:</label>
                <textarea id="summary" required></textarea>
                <button type="submit">Save</button>
            </form>
        </section>

        

        <!-- ... Existing code ... -->

<section>
    <h2>Education</h2>
    <form id="educationForm">
        <label for="educationDegree">Degree:</label>
        <input type="text" id="educationDegree" required>
        <label for="educationInstitution">Institution:</label>
        <input type="text" id="educationInstitution" required>
        <label for="educationDate">Date:</label>
        <input type="text" id="educationDate" required>
        <button type="submit">Save</button>
    </form>
</section>

<section>
    <h2>Experience</h2>
    <form id="experienceForm">
        <label for="experiencePosition">Position:</label>
        <input type="text" id="experiencePosition" required>
        <label for="experienceCompany">Company:</label>
        <input type="text" id="experienceCompany" required>
        <label for="experienceDate">Date:</label>
        <input type="text" id="experienceDate" required>
        <button type="submit">Save</button>
    </form>
</section>
<section>
    <h2>Social Links</h2>
    <form id="experienceForm">
        <label for="experiencePosition">LinkedIn:</label>
        <input type="text" id="experiencePosition" required>
        <label for="experienceCompany">Github:</label>
        <input type="text" id="experienceCompany" required>
        
        <button type="submit">Save</button>
    </form>
</section>
